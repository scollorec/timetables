<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">


    <link rel="stylesheet" href="styles.css">
    <title>Live Timetable</title>
    <style>
        body {
            font-family: 'Uber Move', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #FFFFFF;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }
        header {
            background-color: #000000;
            padding: 16px 0;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .logo span {
            color: #06C167;
        }
        .option-card {
            background-color: #FFFFFF;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            color: #000000;
            display: flex;
            align-items: center;
        }
        .option-icon {
            width: 40px;
            height: 40px;
            margin-right: 16px;
            background-color: #EEEEEE;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .option-details {
            flex-grow: 1;
        }
        .option-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .option-subtitle {
            font-size: 14px;
            color: #666666;
        }
        .option-divider {
            height: 1px;
            background-color: #EEEEEE;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"> <span>Station</span></div>
    </header>
    <div class="container" id="timetable-container">
        <!-- Timetable options will be inserted here by JavaScript -->
    </div>

    <script src="tfl-api.js"></script>
 <!--   <script src="https://cdn.jsdelivr.net/npm/coi-serviceworker@0.1.6/coi-serviceworker.min.js"></script> -->
</body>
</html>
